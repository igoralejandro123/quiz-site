<script>
const TOTAL_LESSONS = 24;

function getDone(){
  return parseInt(localStorage.getItem('mod1_done') || '0');
}

function setDone(n){
  localStorage.setItem('mod1_done', n);
}

function markDone(n){
  let done = getDone();
  if(n > done){
    setDone(n);
  }
  updateUI();
}

function updateUI(){
  let done = getDone();

  document.getElementById('progressText').innerText =
    `Progress: ${done} / ${TOTAL_LESSONS} lessons`;

  document.querySelectorAll('.lesson').forEach(lesson=>{
    const n = parseInt(lesson.dataset.lesson);
    const btn = lesson.querySelector('button');

    if(n <= done){
      btn.innerText = 'Completed ✓';
      btn.classList.add('done');
      btn.disabled = true;
    }
  });
}

updateUI();
</script>
