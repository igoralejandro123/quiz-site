<script>
const video = document.getElementById("demoVideo");
const overlay = document.getElementById("playOverlay");

let userStarted = false;

// autoplay sem som ao carregar
window.addEventListener("load", () => {
  video.muted = true;
  video.play();
});

// play / pause controlado
function togglePlay(){

  // primeira vez que o usuÃ¡rio clica
  if(!userStarted){
    userStarted = true;
    video.pause();
    video.currentTime = 0;
    video.muted = false;
    video.play();
    overlay.style.display = "none";
    return;
  }

  // depois disso: pause / play normal
  if(video.paused){
    video.play();
    overlay.style.display = "none";
  } else {
    video.pause();
    overlay.style.display = "flex";
  }
}
</script>
